<!DOCTYPE html>
<html lang="es">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/pluee.png"/>
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script src="js/jquery-3.2.1.min.js"></script> 
    <script>
	 /*Funcion de Capturar, Almacenar datos y Limpiar campos*/
	$(document).ready(function(){    
	    $('#boton-guardar').click(function(){        
	        /*Captura de datos escrito en los inputs*/        
	        var user = document.getElementById("username").value;
	        var pas = document.getElementById("pass").value;
	        /*Guardando los datos en el LocalStorage*/
	        localStorage.setItem("Usuario", user);
	        localStorage.setItem("Contraseña", pas);
	        /*Limpiando los campos o inputs*/
	        document.getElementById("username").value = "";
	        document.getElementById("pass").value = "";
	    });   
	});

	/*Funcion Cargar y Mostrar datos*/
	$(document).ready(function(){    
	    $('#boton-cargar').click(function(){                       
	        /*Obtener datos almacenados*/
	        var useer = localStorage.getItem("Usuario");
	        var passw = localStorage.getItem("Contraseña");
	        /*Mostrar datos almacenados*/      
	        document.getElementById("useer").innerHTML = useer;
	        document.getElementById("passw").innerHTML = passw; 
	    });   
	});
    </script>

</head>
<body>	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/erza.png');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-60 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-30">
						Iniciar sesión
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Ingrese su nombre de usuario">
						<input class="input100" type="text" id="username" placeholder="Nombre de usuario">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Ingrese su contraseña">
						<input class="input100" type="password" id="pass" placeholder="Contraseña">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-35">
						<a href="#">
							¿Olvidaste tu contraseña?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="boton-guardar" class="login100-form-btn">
								<a href="../Ventas/index.html">Iniciar sesion
								</a>
							</button>
						</div>
					</div>

					<div class="flex-col-c p-t-50">
						<span class="txt1 p-b-17">
							¿No tiene una cuenta?
							<a href="#">
							Cree una.
							</a>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="Login"></div>
	
	<script src="js/main.js"></script>

</body>
</html>
